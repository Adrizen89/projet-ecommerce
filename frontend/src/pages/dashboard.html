<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Dashboard Admin</h1>
            <button id="logout-btn" class="text-gray-600 hover:text-gray-800">Déconnexion</button>
        </div>
    </nav>

    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Ajouter un produit</h2>
                <form id="add-product-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="libelle">Libellé</label>
                        <input type="text" id="libelle" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="description">Description</label>
                        <textarea id="description" required class="w-full px-3 py-2 border rounded-lg"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="prix">Prix</label>
                        <input type="number" id="prix" step="0.01" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="categorie">Catégorie</label>
                        <input type="text" id="categorie" required class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="images">Images</label>
                        <input type="file" id="images" multiple accept="image/*" class="w-full">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Ajouter le produit
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Statistiques</h2>
                <div id="stats-container">
                    <!-- Les statistiques seront injectées ici -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/dashboard.js"></script>
</body>
</html>
